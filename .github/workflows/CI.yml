name: Selenium with TestNG - CI
 
on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]
 
jobs:
  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        fetch-depth: 0
        java-version: '11'
        distribution: 'microsoft'
        cache: maven
        
    - name: Lint Code Base
      uses: github/super-linter@v4
      env:
        VALIDATE_ALL_CODEBASE: false
        DEFAULT_BRANCH: test
       
    - name: Build with Maven
      run: mvn -B clean test -DsuiteXmlFile="testng.xml"
